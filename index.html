      /* Page Transition Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      /* Modal Animation */
      @keyframes fadeInUp {

      }
